<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container d-flex align-items-center justify-content-center">
        <!-- CARD START -->
        <div class="card p-3 w-50 h-100 rounded-4 text-white">
            <!-- SEARCH BAR START -->
            <div class="search-bar">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="search-text" type="search" placeholder="Search City" aria-label="Search">
                    <button class="btn search-btn shadow" id="search-btn" type="button">Search <i class="bi bi-search"></i></button>
                  </form>
            </div>
            <!-- SEARCH BAR ENDS -->

            <!-- WEATHER INFO DIV START -->
            <div class="weather-info d-flex align-items-center justify-content-center flex-column gap-sm-3 gap-1">
                <h2 class="city-name mt-3" id="city">Etawah</h2>
                <h5 class="curr-weather text-capitalize">Rainy</h5>
                <div class="weather-img w-50 text-center">
                    <img src="" class="img-fluid" alt="">
                </div>
                <h1 class="temp" id="temp"><span>31</span>Â°C</h1>
                <div class="details row">
                    <div class="col-12 col-sm-6 p-2 d-flex align-items-center justify-content-center">
                        <div class="details-img w-25">
                            <img src="./images/humidity.png" class="img-fluid" id="weather-icon" alt="">
                        </div>
                        <div class="text-start ps-3">
                            <p class="humidity mb-0" id="humidity">50%</p>
                            <p class="mb-0">Humidity</p>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 p-2 d-flex align-items-center justify-content-center">
                        <div class="details-img w-25">
                            <img src="./images/winds-weather-symbol.png" class="img-fluid" alt="">
                        </div>
                        <div class="text-start ps-3">
                            <p class="wind mb-0" id="wind-speed">15 km/h</p>
                            <p class="mb-0">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- WEATHER INFO DIV ENDS -->


            <!-- <div class="circle" id="circle-1"></div>
            <div class="circle" id="circle-2"></div> -->
        </div>
        <!-- CARD ENDS  -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</body>

</html>
