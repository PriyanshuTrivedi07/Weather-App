<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container d-flex align-items-center justify-content-center">
        <div class="card p-3 w-50 h-100 rounded-4">
            <div class="search-bar">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search">
                    <button class="btn search-btn shadow" type="submit">Search</button>
                </form>
            </div>
            <div class="weather-info d-flex align-items-center justify-content-center flex-column gap-3">
                <h2 class="city-name mt-3">Etawah</h2>
                <h5 class="curr-weather">Rainy</h5>
                <div class="weather-img w-25">
                    <img src="./images/pngwing.com.png" class="img-fluid" alt="">
                </div>
                <h1 class="temp">31Â°C</h1>
                <div class="details row w-100 text-center">
                    <div class="col-6 p-2 d-flex align-items-center justify-content-center">
                        <div class="weather-img w-25">
                            <img src="./images/humidity.png" class="img-fluid" alt="">
                        </div>
                        <div class="text-start ps-3">
                            <p class="humidity mb-0">50%</p>
                            <p class="mb-0">Humidity</p>
                        </div>
                    </div>
                    <div class="col-6 p-2 d-flex align-items-center justify-content-center">
                        <div class="weather-img w-25">
                            <img src="./images/winds-weather-symbol.png" class="img-fluid" alt="">
                        </div>
                        <div class="text-start ps-3">
                            <p class="humidity mb-0">15 km/h</p>
                            <p class="mb-0">Wind</p>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- <div class="circle" id="circle-1"></div>
            <div class="circle" id="circle-2"></div> -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</body>

</html>
